<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ext-button Demo</title>



  </head>
  <body>

    <p>Creation native de boutton ExtJS</p>

    

    <script>

      for ( i = 0; i < 2500; i++)
	      Ext.create('Ext.Button', {
	          text: 'Ext 6 Button, Click me',
	          renderTo: Ext.getBody(),
	          handler: function() {
	              alert('You clicked the button!')
	          }
	      });
    </script>

  </body>
</html>
